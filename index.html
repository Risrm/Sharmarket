  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'var(--color-primary)',
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            neutral: 'var(--color-neutral)',
            'base-100': 'var(--color-base-100)',
            info: 'var(--color-info)',
            success: 'var(--color-success)',
            warning: 'var(--color-warning)',
            error: 'var(--color-error)',
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --color-primary: #3B82F6; /* Blue-500 */
      --color-secondary: #10B981; /* Emerald-500 */
      --color-accent: #F59E0B; /* Amber-500 */
      --color-neutral: #4B5563; /* Gray-600 */
      --color-base-100: #F9FAFB; /* Gray-50 */
      --color-info: #0EA5E9; /* Sky-500 */
      --color-success: #22C55E; /* Green-500 */
      --color-warning: #F97316; /* Orange-500 */
      --color-error: #EF4444; /* Red-500 */
      --color-blue-100: #DBEAFE; /* For edit row highlight */
      --color-gray-100: #F3F4F6; /* For sold row highlight */
    }
    body {
      font-family: 'Inter', sans-serif; /* A clean, modern font */
      background-color: var(--color-base-100);
      color: var(--color-neutral);
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .recharts-surface {
      overflow: visible; /* Fix for labels getting cut off */
    }
  </style>
